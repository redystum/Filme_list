<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de filmes/s√©ries</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <div class="row my-5 text-center">
        <h1>Welcome to Film List</h1>
    </div>

    <div class="row my-5 text-center">
        <div class="input-group mb-3 px-5">
            <input type="text" class="form-control addFilmInp" placeholder="Add a Film or a Series"
                   aria-label="Add a Film or a Series" id="filmTitle">
            <span class="input-group-text addFilmInpAddons cursor-pointer" id="addFilm">
                <span class="material-symbols-outlined me-2">
                    add
                </span>
                add
            </span>
            <span class="input-group-text addFilmInpAddons cursor-pointer" id="seeFilm">
                <span class="material-symbols-outlined me-2">
                    visibility
                </span>
                See
            </span>
        </div>
    </div>

    <div class="row row-cols-4 gap-3 justify-content-center" id="filmList">
        <div class="list-col"></div>
        <div class="list-col"></div>
        <div class="list-col"></div>
    </div>

</div>

<script src="js/utils.js"></script>
<script src="./js/addFilm.js"></script>
<script src="js/onStartup.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
